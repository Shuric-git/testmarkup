<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introMarkup</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <header class="header">
                <img src="style/img/logo.svg" alt="iintoo" class="logo-img">
            </header>
            <main class="main">
                <div class="slogan">
                    <h1 class="slogan__title">Get iintoo it today</h1>
                    <p class="slogan__description">There is no charge or obligation upon registration.</p>
                </div>
                <div class="social-media-register">
                    <button class="social-media-register__button__facebook button">Register with Facebook</button>
                    <button class="social-media-register__button__linkedin button">Register with Linkedin</button>
                </div>
                
                <div class="separator"><span class="separator__text">OR</span></div>

                <div class="create-account">
                    <form action="submit" class="create-account__form form">
                        <label for="email" class="form__label register-email">
                            <span class="form__fake-placeholder">Email</span>
                            <input id="email" type="email" class="form__input" value="gus.goodwin@gmail.com" name="email">
                        </label>
                        
                        <label for="phone" class="form__label register-phone">
                            <span class="form__fake-placeholder">Phone</span>
                            <input id="phone" type="tel" class="form__input" name="phone">
                        </label>
                    </form>

                    <div class="choose-type">
                        <h2 class="choose-type__title">What type of investor are you?</h2>
                        <p class="choose-type__description">Select the type of investor you are below.</p>
                        <div class="choose-type__radio-wrapper">
                            <div class="choose-type__radio-item radio-item">
                                <input type="radio" class="radio-item__input" id="individual" name="invest-type" value="individual"
                                    checked>
                                <label class="radio-item__label" for="individual">Individual</label>
                                <div class="radio-item__tooltip" data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">i</div>
                            </div>
                            
                            <div class="choose-type__radio-item radio-item">
                                <input type="radio" class="radio-item__input" id="business" name="invest-type" value="business">
                                <label class="radio-item__label" for="business">Business</label>
                                <div class="radio-item__tooltip" data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">i</div>
                            </div>
                            
                            <div class="choose-type__radio-item radio-item">
                                <input type="radio" class="radio-item__input" id="ira" name="invest-type" value="ira">
                                <label class="radio-item__label" for="ira">IRA</label>
                                <div class="radio-item__tooltip" data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">i</div>
                            </div>

                            <div class="choose-type__radio-item radio-item">
                                <input type="radio" class="radio-item__input" id="trust" name="invest-type" value="trust">
                                <label class="radio-item__label" for="trust">Trust</label>
                                <div class="radio-item__tooltip" data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">i</div>
                            </div>
                        </div>
                    </div>

                    <div class="agreement">
                        <input type="checkbox" class="agreement__input" id="check">
                        <label class="agreement__label" for="check">I agree to the terms and recieving notifications from iintoo <a href="#">View full terms</a></label>
                        <span class="agreement__description"></span>
                    </div>
                    <button class="submit button">Create Account</button>
                    
                </div>
            </main>
        </div>
    </div>
</body>
</html>
